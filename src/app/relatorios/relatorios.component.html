<div class="container">
    <div class="row">
        <div class="col">
            <button class="btn btn-primary btn-block" (click)="qtdEquipamentosCat(0)">
                Quantidade de equipamentos por
                categoria
                <div *ngIf="show[0]">
                    <i class="fas fa-arrow-circle-up"></i>
                </div>
                <div *ngIf="show[0] == false">
                        <i class="fas fa-arrow-circle-down" ></i>
                </div> 
            </button>
        </div>
    </div>
    <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block" (click)="qtdEquipamentosSetor(1)">
                    Quantidade de equipamentos por
                    setor
                    <div *ngIf="show[1]">
                        <i class="fas fa-arrow-circle-up"></i>
                    </div>
                    <div *ngIf="show[1] == false">
                            <i class="fas fa-arrow-circle-down" ></i>
                    </div> 
                </button>
            </div>
        </div>
    <div class="row">
        <div class="col">
            <div>
                <div style="display: block" *ngIf="show[0] || show[1]">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                        [legend]="barChartLegend" [chartType]="barChartType">
                    </canvas>
                </div>
            </div>

        </div>
    </div>
</div>
